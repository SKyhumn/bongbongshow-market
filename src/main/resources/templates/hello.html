        .close-btn { font-size: 30px; font-weight: bold; color: #aaa; cursor: pointer; line-height: 20px; }

        /* --- QR ì¹´ë©”ë¼ ìŠ¤íƒ€ì¼ --- */
        #video-container { position: relative; width: 100%; border-radius: 10px; overflow: hidden; background: #000; display: flex; justify-content: center; }

<body>

<div class="main-container">

<script>
    const DEFAULT_IMG = "https://cdn-icons-png.flaticon.com/512/847/847969.png";
    let videoStream = null;
    let isScanning = false;

    window.onload = function() {
        fetchUserInfo();
        fetchRanking();
    };

    // --- ê¸°ë³¸ ê¸°ëŠ¥ (ì „ì  ë° ë­í‚¹) ---
    function fetchUserInfo() {
        fetch('/api/user/stats')
            .then(res => res.json())
            .then(data => {
                document.getElementById('val-w').innerText = data.win;
                document.getElementById('val-l').innerText = data.lose;
                document.getElementById('val-d').innerText = data.draw;
                if(data.profileImage) document.getElementById('my-profile-img').src = data.profileImage;
                const rankBadge = document.getElementById('my-rank-display');
                if (data.rank === 0) {
                    rankBadge.innerText = "ìˆœìœ„ ë°–";
                    rankBadge.className = "my-rank-badge unranked";
                } else {
                    rankBadge.innerText = "í˜„ì¬ " + data.rank + "ìœ„";
                    rankBadge.className = "my-rank-badge";
                }
            })
            .catch(() => window.location.href = '/api/public/signin');
    }

    function fetchRanking() {
        fetch('/api/user/ranking').then(res => res.json()).then(data => renderPodiumAndList(data));
    }

    // --- QR ìŠ¤ìºë„ˆ ë¡œì§ (ì¶”ê°€ë¨) ---

    // 1. ìŠ¤ìºë„ˆ ì—´ê¸°
    function openQrScanner() {
        const modal = document.getElementById('qrScanModal');
        modal.style.display = "block";
        startCamera();
    }

    // 2. ìŠ¤ìºë„ˆ ë‹«ê¸°
    function closeQrScanner() {
        const modal = document.getElementById('qrScanModal');
        modal.style.display = "none";
        stopCamera();
    }

    // 3. ì¹´ë©”ë¼ ì‹œì‘
    function startCamera() {
        const video = document.getElementById('qr-video');
        const canvasElement = document.getElementById('qr-canvas');
        const canvas = canvasElement.getContext('2d');
        const statusText = document.getElementById('scan-status-text');

        isScanning = true;

        // í›„ë©´ ì¹´ë©”ë¼ ìš°ì„  ìš”ì²­
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                videoStream = stream;
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // iOS ì „ì²´í™”ë©´ ë°©ì§€
                video.play();
                requestAnimationFrame(tick);
            })
            .catch(function(err) {
                console.error("ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨:", err);
                statusText.innerText = "ì¹´ë©”ë¼ë¥¼ ì¼¤ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\nê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.";
            });

        function tick() {
            if (!isScanning) return;
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);

                // ì´ë¯¸ì§€ ë°ì´í„° ê°€ì ¸ì™€ì„œ QR ë¶„ì„
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    // QR ì½”ë“œ ì¸ì‹ ì„±ê³µ!
                    console.log("QR Code Found: ", code.data);
                    isScanning = false; // ìŠ¤ìº” ì¤‘ì§€
                    handleQrSuccess(code.data); // ì„œë²„ ì „ì†¡ í•¨ìˆ˜ í˜¸ì¶œ
                }
            }
            requestAnimationFrame(tick);
        }
    }

    // 4. ì¹´ë©”ë¼ ë„ê¸°
    function stopCamera() {
        isScanning = false;
        if (videoStream) {
            videoStream.getTracks().forEach(track => track.stop());
            videoStream = null;
        }
    }

    // 5. [ì¤‘ìš”] ìŠ¤ìº”ëœ ë°ì´í„° ì„œë²„ë¡œ ì „ì†¡ (ë¡œê·¸ì¸ ì •ë³´ ì „ë‹¬)
    function handleQrSuccess(qrCodeData) {
        document.getElementById('scan-status-text').innerText = "ğŸ”„ ë¡œê·¸ì¸ ì •ë³´ë¥¼ ì „ì†¡ ì¤‘ì…ë‹ˆë‹¤...";

        // ì„œë²„ë¡œ QRì½”ë“œì™€ ë‚´ ì„¸ì…˜ì •ë³´(ì¿ í‚¤ ë“±)ë¥¼ í•¨ê»˜ ë³´ëƒ„
        fetch('/api/user/qr/authorize', {  // <-- ì´ ë¶€ë¶„ì€ ë°±ì—”ë“œ êµ¬í˜„ í•„ìš”
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ qrCode: qrCodeData })
        })
            .then(response => {
                if (response.ok) {
                    alert("âœ… ë¡œê·¸ì¸ ì •ë³´ ì „ì†¡ ì™„ë£Œ!\ní‚¤ì˜¤ìŠ¤í¬/PC í™”ë©´ì„ í™•ì¸í•˜ì„¸ìš”.");
                    closeQrScanner();
                } else {
                    throw new Error("ì „ì†¡ ì‹¤íŒ¨");
                }
            })
            .catch(error => {
                alert("âŒ ë¡œê·¸ì¸ ì „ì†¡ ì‹¤íŒ¨.\nìœ íš¨í•˜ì§€ ì•Šê±°ë‚˜ ë§Œë£Œëœ QR ì½”ë“œì¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
                // ì‹¤íŒ¨ ì‹œ ë‹¤ì‹œ ìŠ¤ìº” ì¬ê°œí•˜ë ¤ë©´ ì•„ë˜ ì£¼ì„ í•´ì œ
                // isScanning = true; requestAnimationFrame(tick);
                closeQrScanner();
            });
    }

    // --- ê¸°íƒ€ ê¸°ëŠ¥ ---
    function uploadProfileImage(input) {
        if (input.files && input.files[0]) {
            const formData = new FormData();
            formData.append("file", input.files[0]);
            fetch('/api/user/profile-image', { method: 'POST', body: formData })
                .then(res => {
                    if(res.ok) {
                        const reader = new FileReader();
                        reader.onload = function(e) { document.getElementById('my-profile-img').src = e.target.result; };
                        reader.readAsDataURL(input.files[0]);
                        alert("ë³€ê²½ ì™„ë£Œ");
                    }
                });
        }
    }

    function renderPodiumAndList(data) {
        // (ê¸°ì¡´ ì½”ë“œì™€ ë™ì¼í•˜ì—¬ ìƒëµ, ìœ„ HTMLì— í¬í•¨ë¨)
        const podiumArea = document.getElementById('podium-area');
        const listArea = document.getElementById('ranking-list');
        podiumArea.innerHTML = ''; listArea.innerHTML = '';

        if(data.length === 0) { podiumArea.innerHTML = '<div style="color:#999;">ë°ì´í„° ì—†ìŒ</div>'; return; }

        const top3 = data.filter(item => item.rank <= 3);
        const others = data.filter(item => item.rank > 3);

        const rank2 = top3.find(d => d.rank === 2);
        podiumArea.innerHTML += rank2 ? createPodiumItem(rank2, 2) : createEmptyPodium(2);
        const rank1 = top3.find(d => d.rank === 1);
        podiumArea.innerHTML += rank1 ? createPodiumItem(rank1, 1) : createEmptyPodium(1);
        const rank3 = top3.find(d => d.rank === 3);
        podiumArea.innerHTML += rank3 ? createPodiumItem(rank3, 3) : createEmptyPodium(3);

        others.forEach(item => {
            let imgSrc = item.profileImage ? item.profileImage : DEFAULT_IMG;
            listArea.innerHTML += `<li class="ranking-item"><span class="rank-badge">${item.rank}</span><div class="user-info-row"><img src="${imgSrc}" class="list-profile-img"><span class="user-name">${item.name}</span></div><span class="win-count">${item.winCount}ìŠ¹</span></li>`;
        });
    }

    function createPodiumItem(item, rank) {
        let crown = rank === 1 ? '<div class="crown-icon">ğŸ‘‘</div>' : '';
        let imgSrc = item.profileImage ? item.profileImage : DEFAULT_IMG;
        return `<div class="podium-item podium-${rank}">${crown}<img src="${imgSrc}" class="podium-profile-img"><div class="podium-name">${item.name}</div><div class="podium-rank">${rank}</div><div class="podium-win">${item.winCount}ìŠ¹</div></div>`;
    }
    function createEmptyPodium(rank) { return `<div class="podium-item podium-${rank}" style="opacity:0.3;"></div>`; }

    function openFullRanking() {
        document.getElementById('rankingModal').style.display = "block";
        fetch('/api/user/ranking/all').then(res => res.json()).then(data => renderFullList(data));
    }
    function renderFullList(data) {
        const list = document.getElementById('full-ranking-list');
        list.innerHTML = '';
        data.forEach(item => {
            let imgSrc = item.profileImage ? item.profileImage : DEFAULT_IMG;
            list.innerHTML += `<li class="ranking-item"><span class="rank-badge">${item.rank}</span><div class="user-info-row"><img src="${imgSrc}" class="list-profile-img"><span class="user-name">${item.name}</span></div><span class="win-count">${item.winCount}ìŠ¹</span></li>`;
        });
    }

    function closeModal(id) { document.getElementById(id).style.display = "none"; }
    window.onclick = function(event) {
        if (event.target == document.getElementById('rankingModal')) closeModal('rankingModal');
        if (event.target == document.getElementById('qrScanModal')) closeQrScanner();
    }

    function logout() { fetch('/api/public/logout', { method: 'POST' }).then(() => window.location.href = '/api/public/signin'); }
    function withdraw() {
        if (confirm("ì •ë§ íƒˆí‡´í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) fetch('/api/user/delete', { method: 'DELETE' }).then(() => window.location.href='/api/public/signin');
    }
</script>
