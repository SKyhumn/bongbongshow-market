    <style>

        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }

        /* --- [NEW] í”„ë¡œí•„ ì‚¬ì§„ ìŠ¤íƒ€ì¼ ì¶”ê°€ --- */
        .profile-wrapper {

        .profile-img {

        /* ê¸°ì¡´ ìŠ¤íƒ€ì¼ë“¤ ... */
        .stats-container { display: flex; justify-content: space-around; margin: 20px 0; background: #f8f9fa; padding: 15px; border-radius: 10px; }
        .stat-number { font-size: 1.5em; font-weight: bold; }
        .win { color: #2e7d32; } .lose { color: #c62828; } .draw { color: #f9a825; }
        .my-rank-badge { background-color: #6c5ce7; color: white; padding: 8px 16px; border-radius: 20px; font-weight: bold; margin: 10px 0 20px 0; display: inline-block; box-shadow: 0 4px 6px rgba(0,0,0,0.1); font-size: 1.1em; }

        /* ... (ë‚˜ë¨¸ì§€ CSS ìƒëµ - ê¸°ì¡´ê³¼ ë™ì¼) ... */
        .card-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; }
        .card-header h2 { margin: 0; font-size: 1.4em; }
        .btn-more { background: #eee; border: none; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; font-weight: bold; font-size: 1.2em; color: #555; transition: 0.2s; display: flex; justify-content: center; align-items: center; }
        .btn-more:hover { background: #6c5ce7; color: white; }

        .podium-item { display: flex; flex-direction: column; justify-content: flex-end; align-items: center; width: 80px; text-align: center; color: white; border-radius: 8px 8px 0 0; padding-bottom: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); position: relative; }
        .podium-1 { height: 100%; background: linear-gradient(to bottom, #FFD700, #FDB931); order: 2; z-index: 2; }
        .podium-2 { height: 75%; background: linear-gradient(to bottom, #C0C0C0, #E0E0E0); order: 1; }
        .podium-3 { height: 60%; background: linear-gradient(to bottom, #CD7F32, #D2691E); order: 3; }
        .podium-rank { font-size: 1.5em; font-weight: bold; margin-bottom: 5px; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
        .podium-name { font-size: 0.85em; font-weight: bold; margin-bottom: 2px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 90%; color: #333; position: absolute; top: -25px; text-shadow: none; }
        .podium-win { font-size: 0.9em; font-weight: 500; }
        .crown-icon { font-size: 1.5em; position: absolute; top: -52px; left: 50%; transform: translateX(-50%); }
        .ranking-list { list-style: none; padding: 0; margin: 0; text-align: left; overflow-y: auto; flex-grow: 1; }
        .ranking-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 5px; border-bottom: 1px solid #f1f1f1; font-size: 0.9em; }
        .rank-badge { font-weight: bold; width: 30px; text-align: center; display: inline-block; font-size: 1em; color: #555; background: #eee; border-radius: 50%; height: 25px; line-height: 25px; }
        .user-name { flex-grow: 1; margin-left: 10px; color: #333; font-weight: 500; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 120px; }
        .win-count { font-weight: bold; color: #2e7d32; min-width: 40px; text-align: right; }
        .btn-logout { background-color: #ff4757; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; margin-top: auto; cursor: pointer; font-size: 1em; font-weight: bold; transition: 0.2s; }
        .btn-logout:hover { background-color: #e84118; }
        .btn-withdraw { background-color: transparent; color: #999; border: 1px solid #ddd; padding: 10px; border-radius: 8px; width: 100%; margin-top: 10px; cursor: pointer; font-size: 0.9em; transition: 0.2s; }
        .btn-withdraw:hover { background-color: #fff5f5; color: #c0392b; border-color: #c0392b; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(2px); }
        .modal-content { background-color: #fff; margin: 5% auto; padding: 25px; border-radius: 15px; width: 450px; max-height: 80vh; display: flex; flex-direction: column; position: relative; box-shadow: 0 10px 25px rgba(0,0,0,0.3); animation: slideDown 0.3s; }
        @keyframes slideDown { from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 10px; }
        .close-btn { font-size: 30px; font-weight: bold; color: #aaa; cursor: pointer; line-height: 20px; }
        .close-btn:hover { color: #333; }
        .modal-body { overflow-y: auto; flex-grow: 1; padding-right: 5px; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
    </style>
</head>
<body>

<div class="main-container">

    <div class="card">
        <h1>ğŸ† ë‚˜ì˜ ì „ì </h1>

        <div class="profile-wrapper">
            <img id="my-profile-img" class="profile-img" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="í”„ë¡œí•„ ì‚¬ì§„">
            <button class="profile-edit-btn" onclick="document.getElementById('file-input').click()">ğŸ“·</button>
            <input type="file" id="file-input" style="display: none;" accept="image/*" onchange="uploadProfileImage(this)">
        </div>

        <div id="my-rank-display" class="my-rank-badge unranked">ë¡œë”© ì¤‘...</div>
        <div class="stats-container">
            <div><div class="stat-number win" id="val-w">-</div><div>WIN</div></div>
            <div><div class="stat-number draw" id="val-d">-</div><div>DRAW</div></div>
            <div><div class="stat-number lose" id="val-l">-</div><div>LOSE</div></div>
        </div>
        <div style="flex-grow: 1;"></div>
        <button class="btn-logout" onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
        <button class="btn-withdraw" onclick="withdraw()">íšŒì› íƒˆí‡´</button>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>ğŸ”¥ ëª…ì˜ˆì˜ ì „ë‹¹</h2>
            <button class="btn-more" onclick="openFullRanking()" title="ì „ì²´ ë­í‚¹ ë³´ê¸°">â”</button>
        </div>

        <div class="podium-container" id="podium-area">
            <div style="width:100%; text-align:center; color:#ccc; align-self:center;">ë¡œë”© ì¤‘...</div>
        </div>

        <ul class="ranking-list" id="ranking-list">
        </ul>
    </div>

</div>

<div id="rankingModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 style="margin:0;">ğŸ“œ ì „ì²´ ë­í‚¹ ë¦¬ìŠ¤íŠ¸</h2>
            <span class="close-btn" onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body">
            <ul class="ranking-list" id="full-ranking-list"></ul>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        // [ìˆ˜ì •ë¨] ì‚¬ìš©ì ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ë•Œ í”„ë¡œí•„ ì´ë¯¸ì§€ ë°ì´í„°ë„ ê°™ì´ ê°€ì ¸ì˜¨ë‹¤ê³  ê°€ì •
        fetch('/api/user/stats')
            .then(res => res.json())
            .then(data => {
                document.getElementById('val-w').innerText = data.win;
                document.getElementById('val-l').innerText = data.lose;
                document.getElementById('val-d').innerText = data.draw;

                // [NEW] í”„ë¡œí•„ ì´ë¯¸ì§€ ì„¤ì •
                if(data.profileImage) {
                    document.getElementById('my-profile-img').src = data.profileImage;
                }

                const rankBadge = document.getElementById('my-rank-display');
                if (data.rank === 0) {
                    rankBadge.innerText = "ìˆœìœ„ ë°–";
                    rankBadge.className = "my-rank-badge unranked";
                } else {
                    rankBadge.innerText = "í˜„ì¬ " + data.rank + "ìœ„";
                    rankBadge.className = "my-rank-badge";
                }
            })
            .catch(() => window.location.href = '/api/public/signin');

        fetch('/api/user/ranking')
            .then(res => res.json())
            .then(data => renderPodiumAndList(data));
    };

    // [NEW] í”„ë¡œí•„ ì´ë¯¸ì§€ ì—…ë¡œë“œ í•¨ìˆ˜
    function uploadProfileImage(input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];

            // íŒŒì¼ í¬ê¸° ì²´í¬ (ì˜ˆ: 2MB ì œí•œ)
            if (file.size > 2 * 1024 * 1024) {
                alert("ì´ë¯¸ì§€ í¬ê¸°ëŠ” 2MB ì´í•˜ì—¬ì•¼ í•©ë‹ˆë‹¤.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            fetch('/api/user/profile-image', {
                method: 'POST',
                body: formData
            })
                .then(res => {
                    if(res.ok) {
                        // ì—…ë¡œë“œ ì„±ê³µ ì‹œ ì¦‰ì‹œ ë¯¸ë¦¬ë³´ê¸° ë³€ê²½
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            document.getElementById('my-profile-img').src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                        alert("í”„ë¡œí•„ ì´ë¯¸ì§€ê°€ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.");
                    } else {
                        alert("ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨");
                    }
                })
                .catch(err => alert("ì„œë²„ ì˜¤ë¥˜ ë°œìƒ"));
        }
    }

    // --- ì´í•˜ ê¸°ì¡´ í•¨ìˆ˜ë“¤ ê·¸ëŒ€ë¡œ ìœ ì§€ ---
    function renderPodiumAndList(data) {
        const podiumArea = document.getElementById('podium-area');
        const listArea = document.getElementById('ranking-list');

        podiumArea.innerHTML = '';
        listArea.innerHTML = '';

        if(data.length === 0) {
            podiumArea.innerHTML = '<div style="width:100%; text-align:center; align-self:center; color:#999;">ë­í‚¹ ë°ì´í„° ì—†ìŒ</div>';
            return;
        }

        const top3 = data.filter(item => item.rank <= 3);
        const others = data.filter(item => item.rank > 3);

        const rank2 = top3.find(d => d.rank === 2);
        if(rank2) podiumArea.innerHTML += createPodiumItem(rank2, 2);
        else podiumArea.innerHTML += createEmptyPodium(2);

        const rank1 = top3.find(d => d.rank === 1);
        if(rank1) podiumArea.innerHTML += createPodiumItem(rank1, 1);
        else podiumArea.innerHTML += createEmptyPodium(1);

        const rank3 = top3.find(d => d.rank === 3);
        if(rank3) podiumArea.innerHTML += createPodiumItem(rank3, 3);
        else podiumArea.innerHTML += createEmptyPodium(3);

        others.forEach(item => {
            listArea.innerHTML += `
            <li class="ranking-item">
                <span class="rank-badge">${item.rank}</span>
                <span class="user-name">${item.name}</span>
                <span class="win-count">${item.winCount}ìŠ¹</span>
            </li>`;
        });
    }

    function createPodiumItem(item, rank) {
        let crown = rank === 1 ? '<div class="crown-icon">ğŸ‘‘</div>' : '';
        return `
        <div class="podium-item podium-${rank}">
            ${crown}
            <div class="podium-name">${item.name}</div>
            <div class="podium-rank">${rank}</div>
            <div class="podium-win">${item.winCount}ìŠ¹</div>
        </div>`;
    }

    function createEmptyPodium(rank) {
        return `<div class="podium-item podium-${rank}" style="opacity:0.3;"></div>`;
    }

    function renderFullList(data) {
        const list = document.getElementById('full-ranking-list');
        list.innerHTML = '';
        if(data.length === 0) {
            list.innerHTML = '<li style="text-align:center; padding:20px;">ë°ì´í„° ì—†ìŒ</li>';
            return;
        }
        data.forEach(item => {
            let badgeColor = '#eee';
            let badgeText = '#555';
            if (item.rank === 1) { badgeColor = '#FFD700'; badgeText='#fff'; }
            else if (item.rank === 2) { badgeColor = '#C0C0C0'; badgeText='#fff'; }
            else if (item.rank === 3) { badgeColor = '#CD7F32'; badgeText='#fff'; }

            list.innerHTML += `
            <li class="ranking-item">
                <span class="rank-badge" style="background:${badgeColor}; color:${badgeText}">${item.rank}</span>
                <span class="user-name">${item.name}</span>
                <span class="win-count">${item.winCount}ìŠ¹</span>
            </li>`;
        });
    }

    function openFullRanking() {
        const modal = document.getElementById('rankingModal');
        modal.style.display = "block";
        document.getElementById('full-ranking-list').innerHTML = '<li style="text-align:center; padding:20px;">ë¡œë”© ì¤‘...</li>';
        fetch('/api/user/ranking/all')
            .then(res => res.json())
            .then(data => renderFullList(data))
            .catch(() => document.getElementById('full-ranking-list').innerHTML = '<li>ë¡œë“œ ì‹¤íŒ¨</li>');
    }

    function closeModal() { document.getElementById('rankingModal').style.display = "none"; }
    window.onclick = function(event) { if (event.target == document.getElementById('rankingModal')) closeModal(); }

    function logout() { fetch('/api/public/logout', { method: 'POST' }).then(() => window.location.href = '/api/public/signin'); }
    function withdraw() {
        if (confirm("ì •ë§ë¡œ íƒˆí‡´í•˜ì‹œê² ìŠµë‹ˆê¹Œ?\nëª¨ë“  ë°ì´í„°ê°€ ì‚­ì œë©ë‹ˆë‹¤.")) {
            fetch('/api/user/delete', { method: 'DELETE' }).then(res => {
                if(res.ok) { alert("íƒˆí‡´ ì™„ë£Œ"); window.location.href='/api/public/signin'; }
                else alert("íƒˆí‡´ ì‹¤íŒ¨");
            });
        }
    }
</script>

</body>
